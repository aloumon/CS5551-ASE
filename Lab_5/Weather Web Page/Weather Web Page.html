<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weather Web Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/jsFunctions.js"></script>
</head>
<body bgcolor="#B9E6ED" background="sky1.jpg" style="text-align: center; font-size: 24px;">
    <div class="container pt-3" align="center">
        <h1 class="text-center">Weather Web Page</h1>

        <p class="pt-2">You can look up for weather in any city by name and country.</p>
        <p class="pt-2">Just enter two letter to get the weather.<span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'"></span></p>

        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'">
        <!--Dividing the inputs and weather into rows provides better resizing-->
        </span>
        <div class="row form-inline"  align="center">
            <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'">
            <label for="city" class="pr-2" style="font-size: 24px"><strong><em style="font-size: 24px; font-weight: bolder; text-align: center; border-width: thick;">City</em></strong></label>
            </span>
<input type="text" class="form-control mr-2" id="city" placeholder="Ex: Mo"></input>
            <label for="country" class="pr-2"><strong><em>Country</em></strong></label>
            <input type="text" class="form-control mr-2" id="country" placeholder="Ex: US"></input>
            <button type="button" class="btn btn-primary" id="searchBtn" style="color: #000000"><span style="text-align: left"><strong><em style="text-align: center"></em></strong></span><strong><em style="font-weight: bolder; border-width: thick; border-color: #020101;">Search</em></strong></button>
        </div>
        <div class="row">
            <!--Canvas will be resized and drawn at runtime showing the weather for the location-->
            <canvas class="mt-4" id="weatherCanvas"></canvas>
        </div>
</div>
</body>
</html>
